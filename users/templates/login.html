{% load static %}
<!DOCTYPE html>

<html>
    <head>

        <link rel="icon" type="image/x-icon" href="{% static 'images/globe.png' %}"/>
        <link rel="stylesheet" href="{% static 'stylesheets/login.css' %}">
    </head>
    <body>
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            <h1>Pip Prophet</h1>
            <h2>Log In</h2>
            <div class="center">
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="center-button">
                    <button type="submit">Log In</button>
                  </div>
                  
               </form>
            </div>
        </div>
    </body>
</html>
