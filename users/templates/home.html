{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>Pip Prophet</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/globe.png' %}"/>
    </head>
    <body>
        <div>
            {% for message in messages %}
            <div class = "alert alert-{{ message.tags }} alert-dismissible fade show" role = "alert">
                <strong>
                    Message:
                </strong>
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                <span aria-hidden="true">&times;</span>
            </div>
            {% endfor %}
        </div>
        <div>
            <img src="{% static 'images/Logo.png' %}"/>
        </div>
        <div>
            {% csrf_token %}
            {% if user.is_authenticated %}
            <h2>Welcome to Pip Prophet, {{ user.first_name }}</h2>
            <button type="submit"> <a href="/logout"> Log Out </a></button>
            {% else %}
            <button type="submit"> <a href="/login"> Log In </a></button>
            <button type="submit"> <a href="/signup"> Sign Up </a></button>
            {% endif %}
        </div>
    </body>
</html>
